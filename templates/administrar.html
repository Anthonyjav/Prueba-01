<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Registros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 30px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .volver-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Lista de Registros</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
            {% for persona in registros %}
                <tr>
                    <td>{{ persona[0] }}</td>
                    <td>{{ persona[1] }}</td>
                    <td>{{ persona[2] }}</td>
                    <td>{{ persona[3] }}</td>
                    <td>{{ persona[4] }}</td>
                    <td>{{ persona[5] }}</td>
                    <td>
                        <a href="/eliminar/{{ persona[1] }}" onclick="return confirm('¿Estás seguro de eliminar este registro?');" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
    </table>

    <a href="/" class="btn btn-primary volver-btn">Volver a Registrar</a>
</div>
</body>
</html>
